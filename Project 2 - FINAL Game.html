	<!-- First javascript for functions, read throughly -->
	<!-- This SHOULD work, spent many hours reading textbook and googling, let's see what happens. I had to rework the script a few times and
	added in if else statements so the score would properly work -->
	<script type = "text/javascript">
	var North = false
	var South = false
	var East = false
	var West = false 
	var score = 0
	//Textarea for var message for each button, added this as a function so the script would look cleaner
		function displayText(message) {
				var textarea = document.getElementById("textarea");
				textarea.value = message;
			}
	//NORTH
		function btnNorth_click() {
			if (North == false) {
			var message = "Just North of campus is Darby O'Gills, a popular destination on Friday nights for students. It is usually dead before 11 P.M, but after that, the club is packed until 2 A.M!";
			displayText(message);
			North = true;
			score += 5;
			document.getElementById("score").innerHTML = score;
			} else {
			var message = "Just North of campus is Darby O'Gills, a popular destination on Friday nights for students. It is usually dead before 11 P.M, but after that, the club is packed until 2 A.M!";
			displayText(message); }
			}
	//SOUTH
		function btnSouth_click() {
			if (South == false) {
			var message = "Mahoney's is senior exclusive bar, and 99% of time, you will be denied if you have a form of fake government documentation. Once you turn 21, Mahoney's is where you go to celebrate!";
			displayText(message);
			South = true;
			score += 5;
			document.getElementById("score").innerHTML = score;
			} else {
			var message = "Mahoney's is senior exclusive bar, and 99% of time, you will be denied if you have a form of fake government documentation. Once you turn 21, Mahoney's is where you go to celebrate!";
			displayText(message); }
			}
	//EAST
		function btnEast_click() {
			if (East == false) {
			var message = "Just off of Main Street in Pughkeepsie is the legendary bar Union. It is popular on Saturday and Tuesday nights, and they will let anyone in who wants to have a good time.";
			displayText(message);
			East = true;
			score += 5;
			document.getElementById("score").innerHTML = score;
			} else {
			var message = "Just off of Main Street in Pughkeepsie is the legendary bar Union. It is popular on Saturday and Tuesday nights, and they will let anyone in who wants to have a good time.";
			displayText(message); }
			}
	//WEST
		function btnWest_click() {
			if (West == false) {
			var message = "Just a few steps from Mahoney's is River Station, known as River on campus. It is poular on Thursday nights and usually has a laid back vibe. Always a good time when you bring a group of friends.";
			displayText(message);
			West = true;
			score += 5;
			document.getElementById("score").innerHTML = score;
			} else {
			var message = "Just a few steps from Mahoney's is River Station, known as River on campus. It is poular on Thursday nights and usually has a laid back vibe. Always a good time when you bring a group of friends.";
			displayText(message); }
			}
	</script>
		<!--Buttons are now being created, and they will call the functions via the onclick value, which also add 5 points to score -->
		<input type="button" value="North" onclick="btnNorth_click()" id="btnNorth"/><br/><br/>
		<input type="button" value="South" onclick="btnSouth_click()" id="btnSouth"/><br/><br/>
		<input type="button" value="East" onclick="btnEast_click()" id="btnEast"/><br/><br/>
		<input type="button" value="West" onclick="btnWest_click()" id="btnWest"/><br/><br/>
