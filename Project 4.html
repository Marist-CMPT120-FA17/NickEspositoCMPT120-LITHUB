	<!-- Update Game v0.4-Including switch-case, streamlined code from version 0.2 -->
	<script type = "text/javascript">
	//Global variables
	var score = 0;
    var currentLoc = 0;
   //Variables for score
    var VisitLoc0 = false;
    var VisitLoc1 = false;
    var VisitLoc2 = false;
    var VisitLoc3 = false;
    var VisitLoc4 = false;
    var VisitLoc5 = false;
    //Starts look()
	function init() {
            look();
        }
    //Command Box
	   function btnEnterCommands_click() {
        var userText = document.getElementById("textinput").value;
        var response = "";
            if (userText === "n") {
                response = btnNorth_click();
            } else {
            if (userText === "s") {
				response = btnSouth_click();
            } else {
            if (userText === "e") {
				response = btnEast_click();
            } else {
            if (userText === "w") {
				response = btnWest_click();
            } else {
            if (userText === "N") {
				response = btnNorth_click();
			} else {
			if (userText === "S") {
				response = btnSouth_click();
			} else {
			if (userText === "E") {
				response = btnEast_click();
			} else {
			if (userText === "W") {
				response = btnWest_click();
			} else {
			var textarea = document.getElementById("textarea");
			textarea.value = "Invalid direction. Please try again! Valid commands are N, n (north), S, s (south), E, e (east), and W, w (west).";
			}}}}}}}}}
	//NORTH
		function btnNorth_click() {
			  if (currentLoc === 0) {
               currentLoc = 1;
				look();
            } else {
              if (currentLoc === 1) {
                 currentLoc = 5; 
				look();
              } else {
				if (currentLoc === 2)	{
					currentLoc = 0;
					look();
				}
			}
			}}
	//SOUTH
		function btnSouth_click() {
			  if (currentLoc === 0) {
               currentLoc = 2; 
				look();
            } else {
              if (currentLoc === 5) {
                 currentLoc = 1; 
					look();
              } else {
				if (currentLoc === 1)	{
					currentLoc = 0;
					look();
				}
			}
			}}
	//EAST
		function btnEast_click() {
		 if (currentLoc === 0) {
               currentLoc = 3;
			   look();
            } 
			  else {
				if (currentLoc === 4) {
                 currentLoc = 0;
				 look();
              }
            }
			}
	//WEST
		function btnWest_click() {
		 if (currentLoc === 0) {
               currentLoc = 4;
			   look();
            } 
			  else {
				if (currentLoc === 3) {
                 currentLoc = 0;
				 look();
              }
            }
         }
	//look() descriptions featuring switch-case
		function look()	{	
			var desc = "";
			switch(currentLoc)	{
				case 0: desc = "first locations";
					break;
				case 1: desc = "You all just walked outside, waiting for JOE (dank taxi driver) to arrive."
					break;
				case 2: desc = "You are now at Mahoney's, but you probably cannot get in because it is a senior bar."
					break;
				case 3: desc = "You walked a few blocks, and now you are at Union Tavern, a LEGNENDARY bar!"
					break;
				case 4: desc = "You now go to River Station, where I will be after class after this project is due :)."
					break;
				case 5: desc = "You finally hailed JOE again, and he takes you back to Upper New, concluding your night."
					break;
				default: "Invalid move, try again."
			}
			ScoreTime();
			ButtonTime();
			desc = desc 
            UpdateDisplay(desc);
			}
	//Enabling and Disabling buttons
		function ButtonTime() { 
		if (currentLoc === 0) {
			document.getElementById("btnEast").disabled = false;
            document.getElementById("btnWest").disabled = false;
            document.getElementById("btnSouth").disabled = false;
            document.getElementById("btnNorth").disabled = false;
		} else {
		if (currentLoc === 1) {
			document.getElementById("btnEast").disabled = true;
            document.getElementById("btnWest").disabled = true;
            document.getElementById("btnSouth").disabled = false;
            document.getElementById("btnNorth").disabled = false;
		} else {
		if (currentLoc === 2) {
			document.getElementById("btnEast").disabled = true;
            document.getElementById("btnWest").disabled = true;
            document.getElementById("btnSouth").disabled = true;
            document.getElementById("btnNorth").disabled = false;
		} else {
		if (currentLoc === 3) {
			document.getElementById("btnEast").disabled = true;
            document.getElementById("btnWest").disabled = false;
            document.getElementById("btnSouth").disabled = true;
            document.getElementById("btnNorth").disabled = true;
		} else {
		if (currentLoc === 4) {
			document.getElementById("btnEast").disabled = false;
			document.getElementById("btnWest").disabled = true;
			document.getElementById("btnSouth").disabled = true;
            document.getElementById("btnNorth").disabled = true;
        } else {
		if (currentLoc === 5) {
			document.getElementById("btnEast").disabled = true;
            document.getElementById("btnWest").disabled = true;
            document.getElementById("btnSouth").disabled = false;
            document.getElementById("btnNorth").disabled = true;
		}}}}}}
		}
		
	//Score function
		function ScoreTime() {
			if ((! VisitLoc0) && (currentLoc === 0)) {
			score += 5;
			document.getElementById("score").innerHTML = score;	
			VisitLoc0 = true; 
			} else if ( (! VisitLoc1) && (currentLoc === 1) ) {            
			score += 5;
			document.getElementById("score").innerHTML = score;	
			VisitLoc1 = true;
			} else if ( (! VisitLoc2) && (currentLoc === 2) ) {            
			score += 5;
			document.getElementById("score").innerHTML = score;
			VisitLoc2 = true;
			} else if ( (! VisitLoc3) && (currentLoc === 3) ) {            
			score += 5;
			document.getElementById("score").innerHTML = score ;
			VisitLoc3 = true;
			} else if ( (! VisitLoc4) && (currentLoc === 4) ) {            
			score += 5;
			document.getElementById("score").innerHTML = score;
			VisitLoc4 = true;
			} else if ( (! VisitLoc5) && (currentLoc === 5) ) {            
			score += 5;
			document.getElementById("score").innerHTML = score;
			VisitLoc5 = true;
			}
			}
	//Textarea for var message for each button, coming from each locations function
        function UpdateDisplay(MSGTA) {
            var textarea = document.getElementById("textarea");
            textarea.value = MSGTA + "\n\n" ;
        }
	</script>
